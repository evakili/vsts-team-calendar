<!DOCTYPE html>
<html>
<head>
    <title>Calendar Extension</title>
    <script src="../dist/vss-web-extension-sdk/VSS.SDK.js"></script>
    
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.css" />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.1.0/fullcalendar.min.js"></script>
    <base target="_blank" />
</head>
<body>
    <script type="text/javascript">
        // Initialize the VSS SDK
        VSS.init({
            usePlatformScripts: true,
            moduleLoaderConfig: {
                paths: {
                    "Calendar": "dist/Calendar"
                }
            }
        });

        // Wait for the SDK to be initialized
        VSS.ready(function () {
            require(["Calendar/Extension"], function (items) { });
            VSS.notifyLoadSucceeded();
        });
    </script>

    <div id="calendar-extension">
        <div class="splitter horizontal right">
            <div class="leftPane">
                <div class="calendar-view">
                    <div class="calendar-title">&nbsp;</div>
                    <div class="menu-container"></div>
                    <div class="calendar-container"></div>
                </div>
            </div>
            <div class="handleBar"></div>
            <div class="rightPane">
                <div class="status-indicator-container"></div>
                <div class="feedback-area">
                    <a href="https://github.com/Microsoft/vsts-team-calendar/issues">Submit a bug or request</a>  
                </div>
                <div class="summary-view">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
